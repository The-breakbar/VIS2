<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="full-screen">
			<div id="voronoi"></div>
			<div id="overlay">
				<div hidden id="stats" class="overlay-box">
					<h2>Statistics</h2>
					<div id="stats-text"></div>
				</div>
				<div id="input" class="overlay-box">
					<h2>Input</h2>
					<input type="radio" id="milano" name="input" value="milano" checked />
					<label for="milano">Milan Dataset (90 MB)<br />(~5 min to compute)</label><br />

					<input type="radio" id="smallmilano" name="input" value="smallmilano" />
					<label for="smallmilano">Trimmed Milan Dataset (25 MB)<br />(~1 min, just for demo)</label><br />

					<input type="radio" id="custom" name="input" value="custom" />
					<label for="custom">
						Custom Dataset
						<input type="file" id="file" name="file" accept=".csv" /> </label
					><br />

					<h2>Config</h2>
					<label for="max-radius">Max Radius (m)</label>
					<input type="number" id="max-radius" name="max-radius" value="2000" min="10" max="100000" /><br />

					<label for="num-topics">Number of Topics</label>
					<input type="number" id="num-topics" name="num-topics" value="21" min="1" max="100" /><br />

					<label for="nmf-iter">NMF iterations</label>
					<input type="number" id="nmf-iter" name="nmf-iter" value="50" min="1" max="1000" /><br />

					<button id="compute">Compute</button>
				</div>
			</div>
		</div>
	</body>
</html>
